<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<title>Lotto-Losowanie</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body class="color-bg">
		<article class="conatinerPage">
			<header>
				<h1>Witaj w losowaniu lotto</h1>
			</header>
			<div class="loader" style="display: none"></div>
			<br>
			<br>
			<button class="btn btn-1 btn-1a" id="start">Losuj</button>
			<br>
			<br>
			<div style="clear:both;"></div>
			<div class="drawNumbers"></div>
			<div style="clear:both;"></div>
			<div class="numbersContainer"></div>
			<div class="numberOfHits" id="numberOfHits"></div>
			<button class="btn btn-1 btn-1a" id="reset" style="display: none">Reset</button>
		</article>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
